<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Effect Button</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
}

.neon-button {
    background-color: #000;
    color: #fff;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    z-index: 1;
}

.neon-button::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #00f0ff;
    opacity: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 5px;
    transition: opacity 0.3s, transform 0.3s;
}

.neon-button:hover::before {
    opacity: 0.7;
    transform: translate(-50%, -50%) scale(1.1);
    z-index: -1;
}

</style>
<body>
    <button class="neon-button">Click Me</button>
</body>
</html>
